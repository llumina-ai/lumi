<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>llumina | 2026 Waitlist</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/image.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #000000; -webkit-font-smoothing: antialiased; }
        .premium-card { background: #ffffff; border: 1px solid #f0f0f0; border-radius: 32px; }
        .input-field { 
            width: 100%; background-color: #f8f8f8; border: 1px solid #f0f0f0; border-radius: 18px; 
            padding: 16px 20px; outline: none; transition: all 0.3s ease; font-weight: 600; font-size: 16px; 
        }
        .input-field:focus { border-color: #000; background-color: #fff; box-shadow: 0 0 0 4px rgba(0,0,0,0.02); }
        .custom-checkbox {
            width: 20px; height: 20px; border: 2px solid #e5e7eb; border-radius: 6px;
            appearance: none; -webkit-appearance: none; outline: none; cursor: pointer;
            transition: all 0.2s ease; position: relative; background: #fff;
        }
        .custom-checkbox:checked { background-color: #000; border-color: #000; }
        .custom-checkbox:checked::after {
            content: ''; position: absolute; left: 6px; top: 2px; width: 5px; height: 10px;
            border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg);
        }
    </style>
</head>
<body class="antialiased selection:bg-black selection:text-white">

<main class="min-h-[100dvh] flex flex-col items-center justify-center px-6 py-10">
    <div class="max-w-[440px] w-full">
        
        <!-- Logo -->
        <div class="flex justify-center items-center gap-2 mb-10">
            <div class="w-2.5 h-2.5 bg-black rounded-full"></div>
            <span class="font-extrabold text-xl tracking-tighter text-black uppercase">llumina</span>
        </div>

        <div class="premium-card p-8 md:p-12 shadow-[0_20px_50px_rgba(0,0,0,0.04)]">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-extrabold mb-3 tracking-tight">Join the Elite.</h1>
                <p class="text-zinc-400 font-medium text-sm">Secure your private access for 2026.</p>
            </div>

            <form id="waitlist-form" class="space-y-5">
                <div class="space-y-1.5">
                    <label class="text-[10px] font-bold uppercase tracking-widest text-zinc-400 ml-1">Email</label>
                    <input id="email-input" type="email" placeholder="you@company.com" class="input-field" required />
                </div>

                <div class="flex items-start gap-3 pt-2">
                    <input type="checkbox" id="email-optin" class="custom-checkbox mt-0.5" checked>
                    <label for="email-optin" class="text-xs font-medium text-zinc-500 leading-tight cursor-pointer select-none">
                        I want to receive updates and exclusive news from <span class="text-black font-semibold">llumina</span>
                    </label>
                </div>

                <div class="pt-4">
                    <button id="submit-btn" type="submit" class="w-full bg-black text-white rounded-2xl py-4 md:py-5 font-bold text-lg hover:bg-zinc-800 active:scale-[0.98] transition-all shadow-xl shadow-black/10 disabled:opacity-60 disabled:cursor-not-allowed">
                        Join Waitlist
                    </button>
                </div>

                <p id="status" class="text-[11px] text-center min-h-[1.25rem] mt-4 font-bold uppercase tracking-tight text-zinc-400"></p>
            </form>
        </div>

        <footer class="mt-12 text-center">
            <p class="text-zinc-300 text-[10px] font-bold uppercase tracking-[0.2em]">Â© 2026 llumina. ALL RIGHTS RESERVED.</p>
        </footer>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/assets/app.js"></script>
</body>
</html>
