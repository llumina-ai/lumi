        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #000000; -webkit-font-smoothing: antialiased; }

        .check-draw { stroke-dasharray: 100; stroke-dashoffset: 100; animation: draw 0.6s 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes draw { to { stroke-dashoffset: 0; } }
    </style>
</head>
